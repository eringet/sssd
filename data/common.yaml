---
sssd::package_name: 'sssd'
sssd::package_ensure: 'present'
sssd::cache_path: '/var/lib/sss/db/*'
sssd::service_name: 'sssd'
sssd::config_file: '/etc/sssd/sssd.conf'
sssd::config: {}
sssd::default_config:
  'sssd':
    config_file_version: 2
    services: 'nss,pam'
    domains: 'LDAP'
    nss: {}
    pam: {}
    domain/LDAP:
      id_provider: 'ldap'
      cache_credentials: true
sssd::include_default_config: true
sssd::mkhomedir: 'disabled'
sssd::clear_cache: false
sssd::manage_idmap: true
sssd::manage_authconfig: true
sssd::use_legacy_packages: false
sssd::legacy_package_names:
  - 'libsss_sudo'
  - 'libsss_autofs'
